name: CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  ci:
    name: ci
    runs-on: ubuntu-latest
    steps:
      - name: Check out Git repository â¬
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Set up Node.js ğŸ’¿
        uses: actions/setup-node@v4
        with:
          node-version-file: ".node-version"
          registry-url: "https://registry.npmjs.org"
          cache: pnpm

      - name: Install dependencies ğŸ’¤
        run: pnpm install

      - name: Derive appropriate SHAs for base and head for `nx affected` commands
        uses: nrwl/nx-set-shas@v4
        id: nx-sha
        with:
          main-branch-name: master

      - name: "Get affected projects"
        id: affected-projects
        run: echo "affected='$(npx nx show projects --affected --sep=' ')'" >> "$GITHUB_OUTPUT"

      - name: Check formatting ğŸ¨
        run: npx nx format:check

      - name: Run lint, test, build ğŸ‘·â€â™€ï¸
        run: npx nx affected -t lint test build

      - name: Release new version ğŸ‰
        if: github.ref == 'refs/heads/master'
        run: pnpm -F @lehoczky/postcss-fluid publish

      - name: Deploy demo page ğŸš€
        if: github.ref == 'refs/heads/master' && contains(steps.affected-projects.outputs.affected, 'demo')
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./packages/demo/dist

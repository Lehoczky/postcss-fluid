name: Test

on:
  push:
  pull_request:
env:
  FORCE_COLOR: 2

jobs:
  full:
    name: Node.js 16 Full
    runs-on: ubuntu-latest
    steps:
      - name: Check out Git repository
        uses: actions/checkout@v3

      - name: Enable Corepack
        run: corepack enable

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Lint project
        run: pnpm run lint

      - name: Run tests
        run: pnpm test:coverage

  short:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version:
          - 20
    name: Node.js ${{ matrix.node-version }} Quick
    steps:
      - name: Check out Git repository
        uses: actions/checkout@v3

      - name: Enable Corepack
        run: corepack enable

      - name: Set up Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Run unit tests
        run: pnpm test
